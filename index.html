<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Calc</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/99679132dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="logo.svg" alt="">
        </nav>
        <hr class="header-hr">
    </header>

    <!-- Main Content Markup -->
    <div class="container text-center my-3 my-md-5">
        <h3 class="title-line">Your budget for <span id="month">month</span></h3>
        <div id="budget-amount" class="budget-amount">2345.67</div>
        <div class="row my-2">
            <div class="col-6">
                <div class="ie-wrapper">
                    <div class="income-box">
                        <div class="inner-box">
                            <h5>Income</h5>
                            <div id="income-total" class="income-total">
                                11111.5
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="ie-wrapper">
                    <div class="expend-box">
                        <div class="inner-box">
                            <h5>Expense</h5>
                            <div id="expense-total" class="expense-total">
                                19202.4
                            </div>
                            <div id="budget-percentage" class="expense-percentage-tag">
                                45%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <!-- Handler to add items to list -->
    <div class="container-fluid handler-container">
        <div class="row no-gutters justify-content-center align-items-center">

            <!-- Selector: Expense or Income -->
            <div class=".offset-3 col-6 col-md-2">
                <div class="row selector-wrapper">
                    <!-- <div class="selector-background">
                    </div> -->
                    <div class="col-6 col-md-12 type-selector income-selector active-selector">
                        <p class="m-0">Income</p>
                    </div>
                    <div class="col-6 col-md-12 type-selector expense-selector">
                        <p class="m-0">Expense</p>
                    </div>
                </div>
            </div>
            <!--  -->

            <!-- Divider -->
            <div class="d-none d-md-block col-md-1">
                <div class=" hr-vertical"></div>
            </div>
            <!--  -->

            <!-- INPUT FIELDS -->
            <!-- Description Input -->
            <div class="col-12 col-md-4 text-center">
                <input class="description-input" type="text" name="desc" id="input-desc" placeholder="Description">
            </div>
            <!--  -->

            <!-- Amount Input -->
            <div class="col-5 col-md-3">
                <input class="amount-input" type="number" name="amount" id="input-amt" placeholder="Amount">
            </div>
            <!--  -->


            <!-- Divider -->
            <div class="d-none d-md-block col-md-1">
                <div class=" hr-vertical" style="height: 60px;"></div>
            </div>
            <!--  -->

            <!-- Submit Button -->
            <div class="text-center col-md-1 mt-4 mt-md-0">
                <button class="add-button">
                    <i id="add-btn" class="far fa-check-circle fa-3x add-btn" style="cursor: pointer;"></i>
                </button>
            </div>
            <!--  -->
        </div>
    </div>

    <div class="container my-5">
        <div class="d-flex align-self-end d-md-none cc-nav">
            <div><span class="nav-selector active">Income</span></div>&nbsp;&nbsp;
            <div><span class="nav-selector">Expense</span></div>
        </div>
        <!-- <hr color="white" class=" mt-2"> -->
        <div class="cc-details-container row justify-content-between aling-items-start">
            
            <!-- Income Details Section -->
            <div class="col-6 col-md-5">
                <!-- INCOME Header -->
                <div class="d-none d-md-block">
                    <h3 class="m-0">Income</h3>
                    <hr class="my-2 mb-4" color="white">
                </div>
                <!-- Column Names -->
                <div class="row justify-content-between">
                    <div class="col-4">
                        <p class="text-uppercase mb-0 cc-color-faded">Description</p>
                    </div>
                    <div class="col-4 text-right">
                        <p class="text-uppercase mb-0 cc-color-faded">Amount</p>
                    </div>
                </div>
                <hr class="my-0" color="grey">
                <!-- List Items -->
                <div class="list-container income">

                    <!-- <div class="cc-list-item">
                        <div class="row no-gutters">
                            <div class="col flex-grow-1">
                                <p class="cc-list-item-desc">Salary</p>
                            </div>
                            <div class="col text-right">
                                <p class="cc-list-item-amt">64500.00</p>
                            </div>
                            <div class="text-right cc-cross-icon">
                                <i class="fas fa-times-circle" style="vertical-align: bottom;"></i>
                            </div>
                        </div>
                    </div> -->
                    
                </div>
            </div>
            <!--  -->

            <!-- Divider -->
            <div class="d-none col-md-2 align-self-stretch d-md-flex">
                <div class="hr-vertical align-self-end" style="height: 85%;"></div>
            </div>
            <!--  -->

            <!-- Expense Detail Section -->
            <div class="col-6 col-md-5">
                <!-- EXPENSE Header -->
                <div class="d-none d-md-block">
                    <h3 class="m-0">Expense</h3>
                    <hr class="my-2 mb-4" color="white">
                </div>
                <!-- Column Names -->
                <div class="row justify-content-between">
                    <div class="col-4">
                        <p class="text-uppercase mb-0 cc-color-faded">Description</p>
                    </div>
                    <div class="col-4 text-right">
                        <p class="text-uppercase mb-0 cc-color-faded">Amount</p>
                    </div>
                </div>
                <hr class="my-0" color="grey">
                <!-- List Items -->
                <div class="list-container expense">

                    <!-- <div class="cc-list-item">
                        <div class="row no-gutters">
                            <div class="col flex-grow-1">
                                <p class="cc-list-item-desc">Salary</p>
                            </div>
                            <div class="col text-right">
                                <p class="cc-list-item-amt">64500.00 <span class="cc-percent-expense">45%</span></p>
                            </div>
                            <div class="text-right cc-cross-icon">
                                <i class="fas fa-times-circle" style="vertical-align: bottom;"></i>
                            </div>
                        </div>
                    </div> -->

                </div>
            </div>
            <!--  -->
        </div>
    </div>

    <footer class="cc-footer">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="order-md-3 col-md-5 text-center">
                    <a href="https://github.com/rishabh-327/credit-calc">
                        <h5><i class="fab fa-lg fa-github mx-2"></i> Get the code here.</h5>
                    </a>
                </div>
                <div class=" order-md-2 col-md-2 align-self-stretch">
                    <div class="d-none d-md-block hr-vertical"></div>
                </div>
                <div class="order-md-1 col-md-5 text-center py-3 my-3 my-md-0">
                    <h5>Developed by:</h5>
                    <img src="CrimoCraps.svg" alt="">
                </div>


            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
